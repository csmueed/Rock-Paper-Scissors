<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">

        <button id="scissors" class="btn">Scissors</button>
    </div>
    <div class="results">

    </div>
    </div>

</html>
